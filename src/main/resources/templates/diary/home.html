<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: fragment-head}"></head>

<body>


    <div th:replace="~{fragments/navigator :: fragment-navigator}"></div>


    <div class="container">

    <!-- Content -->


    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 100%;">
        <div class="list-group list-group-flush border-bottom scrollarea">
<!--            <a th:each="diary : ${diaries}" th:href="@{/diary/edit/{id}(id=${diary['id']})}" class="list-group-item list-group-item-action py-3 lh-sm">-->
            <a th:each="diary : ${diaries}" th:href="@{/diary/edit/{id}(id=${diary.id})}" class="list-group-item list-group-item-action py-3 lh-sm">
                <div class="d-flex w-100 align-items-center justify-content-between mb-1">
<!--                    <strong class="mb-1" th:text="${diary['diary_date']}"></strong>-->
<!--                    <small class="text-body-secondary" th:text="${#dates.dayOfWeekName(diary['diary_date'])}"></small>-->
                    <strong class="mb-1" th:text="${diary.diary_date}"></strong>
                    <small class="text-body-secondary" th:text="${#temporals.dayOfWeekName(diary.diary_date)}"></small>
                </div>
<!--                <div class="col-10 mb-1 small" style="white-space:pre;" th:text="${diary['diary_content']}"></div>-->
                <div class="col-12 mb-1 small" style="white-space:normal;" th:text="${diary.diary_content}"></div>
            </a>
        </div>
    </div>

    <!-- Content end -->

    <div th:replace="~{fragments/footer :: fragment-footer}"></div>

    </div>

<!-- Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>
</html>
